<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src\css\style.css">
    <title>Shopper</title>
</head>

<body>
    
    <section class="header">
    <div class="container">
        <nav class="navbar navbar_header">
            <div class="controls">
                <h3 class="logo__title">Shop<span>per</span></h3>
                <label class="search__input__label">
                <button class="search__input__btn">
                    <img src="./img/search.svg" alt="search">
                </button>
                <input class="search__input" type="text" placeholder="Search Items">
                </label>
                 <button class="basket">
                    <img src="./img/basket.svg" alt="basket">
                    <p class="basket__text">0 Items Added</p>
                </button>
                <button class="login">
                     <img src="./img/human.svg" alt="login">
                     <p class="login__text">Login or Sign Up</p>
                 </button>
            </div>
            <ul class="links">
                <li class="link"> <a href="#">Features </a></li>
                <li class="link"> <a href="#">Products </a></li>
                <li class="link"> <a href="#">Blog </a></li>
                <li class="link"> <a href="#">About </a></li>
            </ul>


        </nav>
        <div class="about">
            <div class="about__descr">
                <h3 class="title">Discover Our Latest Products </h3>
                <p class="about__descr_text">Lorem ipsum is a placeholder text commonly used to demonstrate the
                    visual
                    form of a product</p>
            <div class="about__descr__container">
                <button class="about__descr_btn">Buy Now</button>
                <div class="about__reviews">
                    <div class="icons">
                        <img class="icon icon_1" src="./img/avatar__1.png" alt="avatar">
                        <img class="icon icon_2" src="./img/avatar__2.png" alt="avatar">
                        <img class="icon icon_3" src="./img/avatar__3.png" alt="avatar">
                        <img class="icon icon_4" src="./img/avatar__4.png" alt="avatar">
                    </div>
                    <p class="about__reviews_descr">15k Well Reviews</p>

            </div>

        </div>
    </div>

    </section> 

</body>
